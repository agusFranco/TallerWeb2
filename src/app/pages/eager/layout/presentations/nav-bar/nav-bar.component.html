<mat-toolbar fxLayout="row" fxLayoutAlign="space-between center">
  <div fxLayout="row">
    <h2 class="clickable" (click)="handleMenuItemClick('home')">
      Taller Web 2
    </h2>
  </div>
  <div fxLayout="row" fxHide fxShow.gt-sm>
    <button mat-button (click)="handleMenuItemClick('home')">Home</button>
    <button mat-button (click)="handleMenuItemClick('productos')">
      Productos
    </button>

    <button mat-button *ngIf="user" (click)="handleMenuItemClick('misPedidos')">
      Mis Pedidos
    </button>
  </div>
  <div fxLayout="row" fxHide fxShow.gt-sm>
    <button
      mat-button
      [matBadge]="getContador()"
      matBadgePosition="after"
      matBadgeColor="primary"
      [matBadgeHidden]="getContador() ==  0"
      (click)="handleCartClick()"
      class="mr-3"
    >
      <mat-icon>shopping_cart</mat-icon>
     Mi Carrito
    </button>
    <button
      *ngIf="!user"
      mat-raised-button
      color="primary"
      (click)="handleLoginClick()"
    >
      Ingresar
    </button>
    <a *ngIf="user" mat-button
      ><mat-icon>account_circle</mat-icon> Bienvenido {{ user?.firstName }} !</a
    >
    <a *ngIf="user" mat-button (click)="handleLogoutClick()">Salir</a>
  </div>
  <div fxLayout="row" fxShow fxHide.gt-sm>
    <button mat-icon-button (click)="handleSideNavClick()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
</mat-toolbar>
